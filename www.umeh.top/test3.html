<!DOCTYPE html>
<html>
  <head>
    <title>Full Screen Image</title>
    <style>
        html, body {
  height: 100%;
  margin: 0;
  padding: 0;
}

img {
  display: block;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

    </style>
  </head>
  <body>
    <img src="/src/banner.jpg" alt="Your Image">
  </body>
</html>
